<div class="formulario container">
    <form [formGroup]="signupForm" (ngSubmit)="enviar(signupForm.value)">        
        <div class="form-group">
            <label for="exampleFormControlInput1">UserID</label>
            <input formControlName="userId" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Number">
            <div *ngIf="signupForm.get('userId').hasError('required')">Se solicita que ingrese un Numero de UserID</div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">ID</label>
            <input formControlName="id" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Number">
            <div *ngIf="signupForm.get('id').hasError('required')">Se solicita que ingrese un Numero de ID</div>
        </div> 

        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input formControlName="title" type="text" class="form-control" id="exampleFormControlInput1">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Text</label>
        <textarea formControlName="body" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button [disabled]="signupForm.invalid" type="submit">New Post</button>
    </form>
</div>
