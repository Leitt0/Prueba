<!-- loading -->
<div class="container" *ngIf="loadingPost">
  <div class="card mb-5 text-white bg-dark">
    <div class="card-header">
      <div class="CardLoaderTitle"></div>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <div class="CardLoaderBody1 mb-1"></div>
        <div class="CardLoaderBody2"></div>
        <footer class="blockquote-footer">Loading</footer>
      </blockquote>
    </div>
  </div>
</div>



<!-- Post Principal -->
<div class="container" *ngIf="!loadingPost">
  <div class="card mb-5 text-white bg-dark">
    <div class="card-header">
      {{ postPrincipal.title }}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ postPrincipal.body }}</p>
        <footer class="blockquote-footer"><cite title="Source Title">{{ DatosPostPrincipal.username }}</cite></footer>
      </blockquote>
    </div>
  </div>
</div>

<!-- Comentarios -->
<div class="container" *ngIf="loadingComments">
  <div class="card mb-2">
    <div class="card-header">
      <div class="CardLoaderTitle"></div>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <div class="CardLoaderBody1 mb-1"></div>
        <div class="CardLoaderBody2"></div>
        <footer class="blockquote-footer">Loading</footer>
      </blockquote>
    </div>
  </div>
  <div class="card ">
    <div class="card-header">
      <div class="CardLoaderTitle"></div>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <div class="CardLoaderBody1 mb-1"></div>
        <div class="CardLoaderBody2"></div>
        <footer class="blockquote-footer">Loading</footer>
      </blockquote>
    </div>
  </div>
</div>
<div class="container" *ngIf="!loadingComments">
  <div class="card mb-2" *ngFor="let PostPorID of LosPostsPorID">
    <div class="card-header">
      {{ PostPorID.name }}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ PostPorID.body }}</p>
        <footer class="blockquote-footer"><cite title="Source Title">{{ PostPorID.email}}</cite></footer>
      </blockquote>
    </div>
  </div>
</div>
